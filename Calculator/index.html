<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <section id="Display-area">
            <div class="currentInput"></div>
            <div class="answerScreen">0</div>
        </section>

        <section class="keypad-btns">

            <button type="button" class="fun_btn" id="clear" value="">AC</button>
            <button type="button" class="fun_btn" id="erase" value="">&#11013;</button>
            <button type="button" class="fun_btn" value="/">&#47;</button>
            <button type="button" class="fun_btn" value="%">&#247;</button>     <!--Division-->

            <button type="button" class="num_btn" value="7">7</button>
            <button type="button" class="num_btn" value="8">8</button>
            <button type="button" class="num_btn" value="9">9</button>
            <button type="button" class="fun_btn" value="*">&#215;</button>     <!--Multiplication-->

            <button type="button" class="num_btn" value="4">4</button>
            <button type="button" class="num_btn" value="5">5</button>
            <button type="button" class="num_btn" value="6">6</button>
            <button type="button" class="fun_btn" value="-">&#8722;</button>          <!--Substraction-->

            <button type="button" class="num_btn" value="1">1</button>
            <button type="button" class="num_btn" value="2">2</button>
            <button type="button" class="num_btn" value="3">3</button>
            <button type="button" class="fun_btn" value="+">&#43;</button>      <!--Addition-->

            <button type="button" class="num_btn" value="00">00</button>        <!--DOUBLE Zero-->
            <button type="button" class="num_btn" value="0">0</button>          <!--Single Zero-->
            <button type="button" class="num_btn" value=".">&#46;</button>      <!-- Point-->
            <button type="button" class="fun_btn" id="evaluate" value="">&#61;</button>     <!--Equal to-->

        </section>

    </div>
    <script src="script.js"></script>
</body>

</html>
